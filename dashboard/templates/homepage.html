{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>

  <div class="container">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__logo">
        <h2 class="logo-text">Dashboardly</h2>
      </div>

      <nav class="sidebar__menu">
        <a href="#" class="menu-item">
          <img src="{% static 'img/homegray.png' %}" alt="Dashboard" class="menu-icon">
          <span class="menu-text">Dashboard</span>
        </a>
        <a href="{% url 'card_list' %}" class="menu-item">
          <img src="{% static 'img/lista.png' %}" alt="Chat" class="menu-icon">
          <span class="menu-text">Le mie Card</span>
        </a>
        <a href="#" class="menu-item">
          <img src="{% static 'img/finanza.png' %}" alt="To-Do" class="menu-icon">
          <span class="menu-text">Le mie finanze</span>
        </a>
        <a href="#" class="menu-item">
          <img src="{% static 'img/project.png' %}" alt="Project" class="menu-icon">
          <span class="menu-text">Project</span>
        </a>
        <a href="#" class="menu-item">
          <img src="{% static 'img/todo.png' %}" alt="Email" class="menu-icon">
          <span class="menu-text">To do</span>
        </a>
        <a href="#" class="menu-item">
          <img src="{% static 'img/calendar.png' %}" alt="Calendar" class="menu-icon">
          <span class="menu-text">Calendar</span>
        </a>
        <a href="#" class="menu-item">
          <img src="{% static 'img/chat.png' %}" alt="Settings" class="menu-icon">
          <span class="menu-text">Chat AI</span>
        </a>
      </nav>
    </aside>

    <!-- ===== CONTENUTO PRINCIPALE ===== -->
    <main class="main-content">

      <!-- ===== NAVBAR ===== -->
      <nav class="navbar">
        <button id="sidebarToggle" class="navbar__hamburger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>

        <!-- Search bar -->
        <div class="navbar__search">
          <input type="text" placeholder="Cerca..." />
          <button type="button" class="search-button">üîç</button>
        </div>

        <!-- Pulsanti di destra: settings e profilo -->
        <div class="navbar__actions">
          <button class="btn-settings">
            <img src="{% static 'img/settings.png' %}" alt="Settings">
          </button>
          <img
            class="profile-icon"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt="Icona profilo"
          />
        </div>
      </nav>

      <!-- ===== CONTENUTO DELLA HOME PAGE ===== -->
      <section class="content-area">
        <p id="userDetails"></p>

        <div class="card_home_page">
          <h2>Esempio di contenuto principale</h2>
          <p>Qui va il contenuto della tua dashboard.</p>
        </div>
      </section>

    </main>
  </div>

  <!-- Script per il toggle della sidebar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    });
  </script>

</body>
</html>
